spring:
  redis:
    host: localhost
    port: 6379
  jpa:
    properties:
      hibernate:
        generate_statistics: true
        format_sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/ihmsdb
    username: root
    password: root

logging:
  level:
    'com.amalvadkar.ihms' : debug
    'org.hibernate.stat' : debug
    'org.hibernate.SQL' : debug
    'org.hibernate.orm.jdbc.bind' : trace

ihms:
  email-send-enabled: false
